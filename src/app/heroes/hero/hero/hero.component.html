<div id="hero-div">
    <p>hero works!</p>
    <h1>{{name}}</h1>
    <dl>
        <td>Nombre:</td>
        <dd> {{name}} </dd>
        <td>Edad:</td>
        <dd> {{age}} </dd>
        <td>Metodo:</td>
        <dd> {{getHeroDescription()}}</dd>
        <td>Capitalizado:</td>
        <dd> {{capitalizedName()}} </dd>
    </dl>
    <input type="text" value="" placeholder="Escriba aqui su nombre a cambiar">
    <hr>
    <button 
        *ngIf="name !== 'Spiderman'" 
        class="btn btn-primary" 
        (click)="switchName()">
        Cambiar Nombre
    </button>
    <button 
        *ngIf="age !== 25" 
        class="btn btn-primary" 
        (click)="switchAge()">
        Cambiar Edad
    </button>
    <hr/>
    <button
        *ngIf="(age !== 45) && (name !== 'Ironman')"
        class="btn btn-primary"
        (click)="resetForm()">
        Resetar Form
    </button>
</div>

<div class="list-heroes">

    <h3 class="mt-3">Heroes</h3>

    <h3 *ngIf="getHeroeBorrado(); else noSeHaBorradoNada">ultimo heroe borrado: <span> {{getHeroeBorrado()}}</span></h3>

    <ng-template #noSeHaBorradoNada>
        <h3>no ha borrado nada aun</h3>
    </ng-template>
    
    <button *ngIf="getHeroNames().length !== 0" class="btn btn-outline-danger" (click)="borrarUltimoHeroe()">Borrar Ultimo Heroe</button>

    <ul class="m-3 list-group">
        <li *ngFor="let name of getHeroNames()" class="">
            {{name}}
        </li>
    </ul>
</div>
